<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Closet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 240px;
            height: 100vh;
        }
        .nav-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .nav-items {
            flex-grow: 1;
        }
        .home-link {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        .inventory-btn {
            width: 100%;
            text-align: left;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white border-end p-3">
            <!-- Logo/Brand -->
            <h4 class="mb-4">The Digital Closet</h4>
            
            <!-- Navigation Items -->
            <div class="nav-content">
                <div class="nav-items text-center">
                    <a href="/" class="home-link mb-3 d-block">
                        <i class="fas fa-home"></i> Home
                    </a>
                    
                    <button class="btn btn-primary mb-3 w-100" data-bs-toggle="modal" data-bs-target="#newInventoryModal">
                        <i class="fas fa-plus"></i> Add Inventory
                    </button>

                    <!-- Inventories List -->
                    <div class="d-flex flex-column">
                        {% for inventory in inventories %}
                            <button class="btn btn-outline-secondary inventory-btn">
                                {{ inventory.name }}
                            </button>
                        {% endfor %}
                    </div>
                </div>

                <!-- More button fixed at bottom -->
                <div class="mt-auto">
                    <button class="btn btn-link text-dark text-decoration-none">
                        <i class="fas fa-ellipsis-h"></i> More
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" style="margin-left: 240px; width: calc(100% - 240px);">
            {% block main %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
