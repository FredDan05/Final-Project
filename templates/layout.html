<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Closet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar bg-white border-end p-3">
                <h4 class="mb-4">The Digital Closet</h4>
                
                <div class="nav-content">
                    <div class="nav-items">
                        <a href="/" class="home-link mb-3 d-block">
                            <i class="fas fa-home"></i> Home
                        </a>
                        
                        <button class="btn btn-primary mb-3 w-100" data-bs-toggle="modal" data-bs-target="#newInventoryModal">
                            <i class="fas fa-plus"></i> Add Inventory
                        </button>

                        <div class="d-flex flex-column">
                            {% for inventory in inventories %}
                                <a href="/inventory/{{ inventory.id }}" class="btn btn-outline-secondary inventory-btn">
                                    {{ inventory.name }}
                                </a>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <button class="btn btn-link text-dark text-decoration-none">
                            <i class="fas fa-ellipsis-h"></i> More
                        </button>
                        <a href="/logout" class="btn btn-outline-danger">Logout</a>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="main-container">
                <div class="top-nav">
                    <div class="container-fluid h-100 d-flex align-items-center justify-content-between px-4">
                        <div class="d-flex align-items-center">
                            <h3 class="mb-0">
                                {% if inventory %}
                                    {{ inventory.name }}
                                {% else %}
                                    Welcome to The Digital Closet!
                                {% endif %}
                            </h3>
                        </div>
                        
                        <div class="d-flex align-items-center gap-3">
                            <div class="input-group" style="width: 300px;">
                                <input type="text" class="form-control" placeholder="Search items...">
                                <button class="btn btn-outline-secondary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            
                            <div class="d-flex gap-3">
                                <button class="btn btn-light">
                                    <i class="fas fa-bell"></i>
                                </button>
                                <button class="btn btn-light">
                                    <i class="fas fa-user"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="content-area">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for new inventory -->
    <div class="modal fade" id="newInventoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Inventory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/create_inventory" method="post">
                    <div class="modal-body">
                        <input type="text" class="form-control" name="inventory_name" placeholder="Inventory Name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
