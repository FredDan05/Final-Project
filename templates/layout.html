<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Closet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white border-end" style="width: 240px; height: 100vh; position: fixed;">
            <div class="p-3">
                <!-- Logo/Brand -->
                <h4 class="mb-4">The Digital Closet</h4>
                
                <!-- Navigation Items -->
                <div class="nav flex-column gap-3">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i> Home
                    </a>
                    
                    <button class="btn btn-link nav-link text-start p-0" data-bs-toggle="modal" data-bs-target="#newInventoryModal">
                        <i class="fas fa-plus"></i> Add Inventory
                    </button>

                    <!-- Inventories List -->
                    <div class="nav flex-column gap-2 mt-3">
                        {% for inventory in inventories %}
                            <a href="/inventory/{{ inventory.id }}" class="nav-link">
                                {{ inventory.name }}
                            </a>
                        {% endfor %}
                    </div>

                    <a href="#" class="nav-link mt-auto">
                        <i class="fas fa-ellipsis-h"></i> More
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" style="margin-left: 240px; width: calc(100% - 240px);">
            {% block main %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
