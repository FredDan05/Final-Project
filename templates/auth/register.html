{% extends "layout.html" %}

{% block main %}
<div class="container px-4 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form action="/register" method="post" class="w-100" style="max-width: 330px;">
        <div class="mb-3">
            <input 
                type="text" 
                class="form-control form-control-lg" 
                name="username" 
                placeholder="Username"
                required
                autofocus
                autocomplete="off">
        </div>
        
        <div class="mb-3">
            <input 
                type="password" 
                class="form-control form-control-lg" 
                name="password" 
                placeholder="Password"
                required
                minlength="3">
        </div>

        <div class="mb-3">
            <input 
                type="password" 
                class="form-control form-control-lg" 
                name="confirmation" 
                placeholder="Retype Password"
                required
                minlength="3">
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
    </form>
</div>
{% endblock %}
